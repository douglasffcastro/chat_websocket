<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Websocket</title>
</head>
<body>
<h1>Crie uma Sala</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Numero da Sala:</label>
    <input type="text" name="numero_sala">
    <br>
    <label>Members:</label>
    <input type="text" name="membros">
    <br>
    <button type="submit">Submeter</button>
</form>
</body>
</html>
