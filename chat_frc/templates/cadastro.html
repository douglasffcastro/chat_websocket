<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Websocket</title>
</head>
<body>
<h1>Cadastro</h1>
<h3>{{ message }}</h3>
<form method="post" action="/cadastro">
    <label>Username:</label>
    <input type="text" name="usuario">
    <br>
    <label>Password:</label>
    <input type="password" name="senha">
    <br>
    <button type="submit">Submeter</button>
</form>
</body>
</html>
